<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gas Refill System - Orders</title>
  <script type="module" src="app.js"></script>
</head>
<body>
  <h1>Place Your Order</h1>

  <!-- Order Form -->
  <form id="orderForm">
    <label for="gasType">Gas Type:</label>
    <select id="gasType" required>
      <option value="LPG">LPG</option>
      <option value="CNG">CNG</option>
    </select>
    <br>

    <label for="quantity">Quantity (kg):</label>
    <input type="number" id="quantity" min="1" required>
    <br>

    <label for="deliveryAddress">Delivery Address:</label>
    <input type="text" id="deliveryAddress" required>
    <br>

    <button type="submit">Place Order</button>
  </form>

  <h2>Order History</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Gas Type</th>
        <th>Quantity (kg)</th>
        <th>Delivery Address</th>
        <th>Status</th>
        <th>Order Date</th>
      </tr>
    </thead>
    <tbody id="orderHistoryTable">
      <!-- Orders will be dynamically inserted here -->
    </tbody>
  </table>

  <button id="logoutButton">Logout</button>

  <!-- Optional: You can add a footer or extra information here -->
</body>
</html>
